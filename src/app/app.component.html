    <a class="navbar-brand" [routerLink]="['/home']">NG-FORO</a>

      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" [routerLink]="['/home']">Inicio <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Temas</a>
        </li>
        <li class="nav-item" *ngIf="identity">
          <a class="nav-link" href="#">Crear tema</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Compañeros</a>
        </li>
        <li class="nav-item">
          &nbsp; &nbsp;
        </li>
        <li class="nav-item">
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
          </form>
        </li>
      </ul>

      <ul class="navbar-nav navbar-right">
        <li class="nav-item" *ngIf="!identity">
          <a class="nav-link" [routerLink]="['/register']">Registrarse</a>
        </li>

        <li class="nav-item" *ngIf="!identity">
          <a class="nav-link" [routerLink]="['/login']">Iniciar sesión</a>
        </li>

        <li class="nav-item" *ngIf="identity">
          <div class="avatar_mask">
            <img src="{{ url +  'avatar/' + identity.image}}" class="avatar_nav">
          </div>
        </li>
        <li class="nav-item dropdown" *ngIf="identity">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">

          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" [routerLink]="['/dashboard']">Panel de usuario</a>
            <a class="dropdown-item" href="#">Mi perfil</a>
            <a class="dropdown-item" [routerLink]="['/settings']">Ajustes</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item pointer" (click)="logout()">Cerrar sesión</a>
          </div>

      </ul>
